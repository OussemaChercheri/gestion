<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<head>
    <title>Bien Create</title>
</head>

<body class="d-flex flex-column h-100">
    <main class="flex-shrink-0">
        <section layout:fragment="body" class="py-5">
            <div class="container">
                <form role="form" method="post" th:action="@{/biens/new}" th:object="${bien}">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="labelle">labelle</label>
                            <input type="text" class="form-control" id="labelle" name="labelle" th:field="*{labelle}" placeholder="labelle">
                            <p th:if="${#fields.hasErrors('labelle')}" class="text-danger" th:errors="*{labelle}"></p>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="photourl">photourl</label>
                            <input type="text" class="form-control" id="photourl" name="photourl" th:field="*{photourl}" placeholder="Photo Url">
                            <p th:if="${#fields.hasErrors('photourl')}" class="text-danger" th:errors="*{photourl}"></p>
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="detail">detail</label>
                        <input type="text" class="form-control" id="detail" name="detail" th:field="*{detail}" placeholder="1234 Main St">
                        <p th:if="${#fields.hasErrors('detail')}" class="text-danger" th:errors="*{detail}"></p>
                    </div>
                    <div class="form-group mb-3">
                        <label for="prix">Prix:</label>
                        <input type="text" id="prix" name="prix" th:required="required" th:field="*{prix}" placeholder="en dinars">
                        <p th:if="${#fields.hasErrors('prix')}" class="text-danger" th:errors="*{prix}"></p>
                    </div>
                    <div class="form-group mb-3">
                        <label for="type">Type:</label>
                        <input type="text" id="type" name="type" th:required="required" th:field="*{type}" placeholder="Ville">
                        <p th:if="${#fields.hasErrors('type')}" class="text-danger" th:errors="*{type}"></p>
                    </div>
                    <div class="form-group mb-3">
                        <label for="nbpiece">Nombre de pi√®ces:</label>
                        <input type="number" id="nbpiece" name="nbpiece" th:required="required" th:field="*{nbpiece}" placeholder="5">
                        <p th:if="${#fields.hasErrors('nbpiece')}" class="text-danger" th:errors="*{nbpiece}"></p>
                    </div>
                    <div class="form-group mb-3">
                        <label>Choisir l'option:</label>
                        <input type="checkbox" id="louer" name="louv" th:value="louer" th:checked="${bien.louv eq 'louer'}">
                        <label for="louer" th:text="#{louer}">Louer</label>

                        <input type="checkbox" id="vendre" name="louv" th:value="vendre" th:checked="${bien.louv eq 'vendre'}">
                        <label for="vendre" th:text="#{vendre}">Vendre</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Ajouter</button>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
